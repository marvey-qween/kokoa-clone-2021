<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/styles.css" href="screens/chat.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header">
        <div class="header-column">
            <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="header-column">
            <h1 class="header-title">Sucy</h1>
        </div>
        <div class="header-column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-chat">
        <div class="chat__timestamp">
            Monday, June 29, 2021
        </div>

        <div class="message-row">
            <img src="kokoaimage/sucy.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Sucy</span>
                <div class="message__info">
                    <span class="message__bubble">I'm waiting you on the street...</span>
                    <span class="message__time">09:30</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Sorry !</span>
                    <span class="message__time">09:31</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Am I late?</span>
                    <span class="message__time">09:31</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="kokoaimage/sucy.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Sucy</span>
                <div class="message__info">
                    <span class="message__bubble">kinda but it's ok</span>
                    <span class="message__time">09:32</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="kokoaimage/sucy.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Sucy</span>
                <div class="message__info">
                    <span class="message__bubble">don't rush though</span>
                    <span class="message__time">09:32</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="kokoaimage/sucy.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Sucy</span>
                <div class="message__info">
                    <span class="message__bubble">i can totally wait for you...</span>
                    <span class="message__time">09:32</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-grin fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big.ðŸ‘€</span>
    </div>

    <div id="landscape">
        <span>Please tilt your screen.ðŸ‘€</span>
    </div>

    <script src="https://kit.fontawesome.com/660be304b4.js" crossorigin="anonymous"></script>
</body>

</html>
